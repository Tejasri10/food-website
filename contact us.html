  <div class="card text-bg-dark" style="text-align: center;">
    <img src="contact-banner.jpg" class="card-img" style="height: 400px;" alt="img">
    <div class="card-img-overlay" style="backdrop-filter: blur(2px);">

      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

              <a class="nav-link " aria-current="page" href="index.html">Home</a>

              <a class="nav-link active" href="contact us.html">Contact Us</a>

      <div class="contactus">
      <form action="">
        <h1><b>Contact Us</b></h1>
        <div style="color: brown;">
        <label for="FullName"><h4><b>Name</b></h4></label>
        <input type="text" name="FullName" id="FullName" placeholder="Full Name">
        <label for="phno"><h4><b>Phone Number</b></h4></label>
        <input type="phone number" name="phno" id="phno" placeholder="Phone Number"><br>
        <hr>
        <label for="email id"><h4><b>Email Id</b></h4></label>
        <input type="email" name="email id" id="email id" placeholder="Email Id">
        <label for="address"><h4><b>Full Address</b></h4></label>
        <input type="number text" name="address" id="address" placeholder="Full Address "><br>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
    </div>
  </div>
  </div>

  <div class="card text-center">
    <div class="card-body">
      <h4>Follow Us:</h4>
